version: '3.8'

services:
  web:
    container_name: web
    build: .
    command: flask --app app.app run -h 0.0.0.0 
    env_file:
      - ./app/.env
    ports:
      - 5000:5000
    networks:
      - appnet
      - internet
  db:
    container_name: db
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=simbir_go
    ports:
      - 5432:5432
    networks:
      - appnet
volumes:
  postgres_data:

networks:
  internet:
    name: internet
    driver: bridge
  appnet:
    name: appnet
    driver: bridge

